<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes - DocManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3 mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">DocManager</a>
    </div>
</nav>

<div class="container">

    <div class="mb-4">
        <a href="/" class="action-link text-decoration-none">
            <i class="bi bi-arrow-left"></i> Voltar para a lista
        </a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card-custom p-4 h-100">
                <div class="text-center mb-4">
                    <div class="bg-light rounded-circle d-inline-flex p-3 mb-3 text-primary">
                        <i class="bi bi-file-earmark-text" style="font-size: 2.5rem;"></i>
                    </div>
                    <h4 class="fw-bold mb-1" th:text="${documento.titulo}">Título</h4>
                    <p class="text-muted small" th:text="${documento.nomeArquivo}">arquivo.pdf</p>
                </div>

                <hr class="text-muted opacity-25">

                <div class="d-flex justify-content-between mb-2">
                    <span class="text-muted small">Enviado em:</span>
                    <span class="fw-medium small" th:text="${#temporals.format(documento.dataUpload, 'dd/MM/yyyy HH:mm')}">Data</span>
                </div>

                <div class="d-grid mt-4">
                    <button class="btn btn-outline-primary" onclick="alert('Download simulado!')">
                        <i class="bi bi-download me-2"></i>Baixar Arquivo
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card-custom p-4">
                <h5 class="mb-4 fw-bold">Comentários</h5>

                <div class="mb-4">
                    <div th:each="comentario : ${documento.comentarios}" class="comment-box d-flex gap-3">
                        <div class="comment-avatar flex-shrink-0">U</div>
                        <div>
                            <div class="d-flex align-items-center gap-2 mb-1">
                                <span class="fw-bold text-dark" style="font-size: 0.9rem;">Usuário</span>
                                <span class="text-muted" style="font-size: 0.75rem;" th:text="${#temporals.format(comentario.dataRegistro, 'dd/MM HH:mm')}">Data</span>
                            </div>
                            <p class="mb-0 text-secondary" style="font-size: 0.95rem;" th:text="${comentario.texto}">Texto</p>
                        </div>
                    </div>

                    <div th:if="${documento.comentarios.empty}" class="text-center py-4 text-muted">
                        <p class="mb-0">Ainda não há comentários.</p>
                    </div>
                </div>

                <div class="bg-light p-3 rounded">
                    <form method="POST" th:action="@{/documento/{id}/comentar(id=${documento.id})}">
                        <textarea name="texto" class="form-control mb-3" rows="2" placeholder="Escreva um comentário..." required style="border: 1px solid #dee2e6;"></textarea>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary-custom">
                                Publicar Comentário
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
